<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZOMBIE SLAYER</title>
  </head>
  <body>
    <canvas class="view"></canvas>

    <script type="application/javascript" src="vendor/jquery-1.11.3.js"></script>

    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/zombie.js"></script>
    <script type="application/javascript" src="lib/human.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = 800;
        canvasEl.height = 800;

        var ctx = canvasEl.getContext("2d");
        var game = new ZombieSlayer.Game();
        new ZombieSlayer.GameView({
          game: game,
          ctx: ctx,
          gender: "F"
        }).start();
      })();
    </script>
  </body>
</html>
